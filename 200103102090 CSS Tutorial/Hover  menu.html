<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Hover menu in CSS </title>
    <style>
        #mainul li ul li{display:none;}
        #mainul li:hover ul li{display: block;}
        #mainul li:hover ul li ul li{display: none;}
        #mainul li ul li:hover ul li{display:block;}
        #mainul li ul li:hover ul li ul li{display:none;}
        #mainul li ul li ul li:hover ul li{display: block;}
    </style>
</head>
<body>
    <ul type="circle"  id="mainul">
        <li>
            Google
            <ul >
                <li>Gmail
                <ul>
                    <li>Sign up</li>
                    <li>Sign in
                    <ul>
                        <li>Sign as member</li>
                        <li> Sign as admin</li>
                    </ul>
                    </li>
                
                </ul>
                </li>
                <li>Youtube</li>
                
                <li>GMap</li>
                </ul>
        </li>
        <li>Facebook</li>
        <li>Microsoft
            <ul>
                <li>Bing</li>
                <li>Linkdin</li>
            </ul>
        </li>
    </ul>
    
</body>
</html>
